<extends src="page.html">
  <block name="menu">
    <ul class="nav">
      <li class="active"><a href="{{WEB_ROOT}}2018/">2018</a></li>
      <li><a href="{{ WEB_ROOT }}">2019</a></li>
    </ul>
  </block>

  <block name="content">
    <div class="draggables">
      <div class="drag" style="position: absolute; left: -100%; top: -100%;">
        <a href="{{ DIR }}catfeed/">
          <mixin name="link"></mixin>
        </a>

        <picture class="bg">
          <source srcset="{{ DIR }}img/litto_catfeed.webp" type="image/webp">
          <source srcset="{{ DIR }}img/litto_catfeed.png" type="image/png">
          <img src="{{ DIR }}img/litto_catfeed.png">
        </picture>
      </div>

      <div class="drag" style="position: absolute; left: -100%; top: -100%">
        <a href="{{ DIR }}10secoff/">
          <mixin name="link"></mixin>
        </a>
        <picture class="bg">
          <source srcset="{{ DIR }}img/litto_10secoff.png" type="image/jpg">
          <img src="{{ DIR }}img/collalitto_10secoff.png">
        </picture>
      </div>

      <div class="drag" style="position: absolute; left: -100%; top: -100%">
        <picture class="bg">
          <img src="{{ DIR }}img/litto_nakedman.gif">
        </picture>
      </div>


      <div class="drag" style="position: absolute; left: -100%; top: -100%;">
        <a href="{{ WEB_ROOT }}2019/realMirror/"">
          <mixin name="link"></mixin>
        </a>
        <picture class="bg">
          <source srcset="{{ DIR }}img/litto_realmirror.png" type="image/png">
          <img src="{{ DIR }}img/litto_realmirror.png">
        </picture>
      </div>

    </div>
  </block>
</extends>
